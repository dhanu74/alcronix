<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alcronix Internship Verification</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 450px;
        margin: 80px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #2d3e50;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #aaa;
        margin-bottom: 15px;
        font-size: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #0066cc;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background: #004a99;
    }
    .result {
        margin-top: 25px;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        border-left: 5px solid #0066cc;
        display: none;
    }
    .notfound {
        margin-top: 25px;
        padding: 15px;
        background: #ffe5e5;
        border-left: 5px solid #ff0000;
        border-radius: 10px;
        color: #900;
        display: none;
    }
    .title {
        font-weight: bold;
        color: #333;
        font-size: 17px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Alcronix Internship Certificate Verification</h2>

    <input type="text" id="verifyId" placeholder="Enter Verification ID">
    <button onclick="verify()">Verify Certificate</button>

    <div class="result" id="certificateBox">
        <div class="title">Internship Completion Certificate</div>
        <p><b>Company:</b> Alcronix</p>
        <p><b>Student Name:</b> Dhananjay Rupanwar</p>
        <p><b>Duration:</b> 2 Months</p>
        <p><b>Internship Dates:</b> 20 July – 20 September</p>
        <p><b>Status:</b> Successfully Completed</p>
        <p><b>Verification ID:</b> <span id="cid"></span></p>
    </div>

    <div class="notfound" id="notFound">
        ❌ Verification ID Not Found
    </div>
</div>

<script>
    function verify() {
        let input = document.getElementById("verifyId").value.trim();
        let validId = "12g3fH2E23j";

        // Hide both message boxes
        document.getElementById("certificateBox").style.display = "none";
        document.getElementById("notFound").style.display = "none";

        if (input === validId) {
            document.getElementById("cid").innerText = validId;
            document.getElementById("certificateBox").style.display = "block";
        } else {
            document.getElementById("notFound").style.display = "block";
        }
    }
</script>

</body>
</html>
